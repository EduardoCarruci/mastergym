<div class="container">
    <div class="text-center">
        <img src="assets/zoro.png" alt="Foto de Zoro">
        <h3>Bienvenido!</h3>
    </div>
    <form [formGroup]="formularioLogin">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Correo"
                formControlName="email">
            <div *ngIf="formularioLogin.controls['email'].invalid 
            && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
                <span *ngIf="formularioLogin.controls['email'].errors.required">Correo requerido</span>
                <span *ngIf="formularioLogin.controls['email'].errors.email">Correo no valido</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" (keyUp.enter)="ingresar()" class="form-control" id="password" placeholder="Password"
                formControlName="password">
            <div *ngIf="formularioLogin.controls['password'].invalid
            && formularioLogin.controls['password'].dirty
            " class="alert alert-danger" role="alert">
                <span *ngIf="formularioLogin.controls['password'].errors.required"> La contrase√±a es requerida</span>
            </div>
        </div>
        <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid"
            class="btn btn-primary">Ingresar</button>
    </form>
    <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
        {{textoError}}
    </div>

    <ngx-spinner bdOpacity=0.9 bdColor="#333" size="medium" color="#fff" type="ball-8bits" [fullScreen]="true">
        <p style="color: white"> Loading... </p>
    </ngx-spinner>
</div>
